<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="form-containers">
        <h1>Formulario de Registro</h1>
        <h2><span>Realizado por:</span> <i style="color: red;">Jonathan Caiza</i></h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label>Nombre Completo: </label>
            <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>

            <label>Contraseña: </label>
            <input type="password" name="clave" placeholder="Crea una contraseña" required>

            <label>Correo electrónico: </label>
            <input type="email" name="correo" placeholder="usuario@correo.com" required>

            <label>Edad: </label>
            <input type="number" name="edad" min="18" max="99">

            <label>Teléfono: </label>
            <input type="tel" name="telefono" placeholder="+593">

            <label>Página web</label>
            <input type="url" name="pagina" placeholder="https://tusitio.com">

            <label>Fecha de nacimiento: </label>
            <input type="date" name="fecha_nac" placeholder="dd/mm/aaa">

            <label>Hora de Cita: </label>
            <input type="time" name="hora_cita" placeholder="--:--">

            <label>Fecha y hora de evento: </label>
            <input type="datetime-local" name="evento" placeholder="dd/mm/aaa --:--">

            <label>Mes de pago: </label>
            <input type="month" name="mes_pago" placeholder="-------- de ----">

            <label>Semana actual: </label>
            <input type="week" name="semana" placeholder="semana --, ----">

            <label>Color favorito: </label>
            <input type="color" name="color_fav">

            <label>Nivel de satisfacción: </label>
            <input type="range" name="nivel" min="0" max="10">

            <label>Género:</label>
            <div class="redio-grupo">
                <label><input type="radio" name="genero" value="M"> Masculino</label>
                <label><input type="radio" name="genero" value="F"> Femenino</label>
            </div>

            <label>Intereses: </label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="intereses" value="tecnologia"> Tecnología</label>
                <label><input type="checkbox" name="intereses" value="deporte"> Deporte</label>
                <label><input type="checkbox" name="intereses" value="arte"> Arte</label>

                <label>Subir Archivo: </label>
                <input type="file" name="foto">

                <input type="hidden" name="id" value="001">

                <div class="buttons">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </div>

        </form>
    </div>
</body>
</html>
